<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="col-12 bg-primary d-flex justify-content-between p-3">
                        <h1 class="text-white">Todo List</h1>
                        <div class="col-9 d-flex justify-content-end flex-column">
                            <form @submit.prevent="addTask">
                                <input v-model="newTask" class="form-control w-75 d-inline m-3" type="text" placeholder="Aggiungi Task" aria-label=".form-control-lg example">
                                <button class="btn btn-success rounded d-inline">Add Task</button>
                            </form>    
                        </div>
                    </div>
                    <div class="col-12">
                        <ul class="list-group d-flex justify-content-between">
                            <li v-for="(Task, index) in Tasks" :key="Task.id" class="list-group-item d-flex justify-content-between align-items-center">
                                <div v-if="Task.edit_enabled">
                                    <input v-model="Task.text" type="text">
                                </div>                                  
                                <div v-else> {{ Task.text }}
                                    <div v-if="Task.done">
                                        <h6 class="text-success d-inline">Completata!</h6>
                                    </div>
                                    <div v-else></div>
                                </div>
                                <div class="col-1 d-flex align-items-center flex-row-reverse">                                    
                                    <button @click="removeTask(Task)" class="btn btn-danger ms-3">
                                        <i class="fas fa-trash-can"></i>
                                    </button>
                                    <button @click="editTask(index)" class="btn btn-warning ms-3" id="edit-button">
                                        <i class="fas fa-pen"></i>
                                      </button>                                                                           
                                    <div class="form-check d-inline">
                                        <input v-model="Task.done" @click="changeDone(index)" class="form-check-input form-check-inline d-inline" type="checkbox" value="" id="flexCheckDefault">
                                    </div>
                                </div>
                            </li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/javascript.js"></script>
</body>
</html>
